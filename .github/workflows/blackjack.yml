name: Black Jack

on:
  workflow_dispatch:

jobs:
  play-BlackJack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Get Python version
        run: python -V
      - name: Install dependencies
        run: pip install numpy
      - name: Run Python
        run: python blackjack.py

